<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Im√°genes Pro | Conversi√≥n Universal</title>
    <meta name="description" content="Herramienta avanzada para convertir im√°genes WEBP, PNG, JPG y m√°s. R√°pido, privado y gratuito.">
    
    <style>
        /* =========================================
           CSS VARIABLES & RESET
           ========================================= */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #ec4899;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --radius-lg: 16px;
            --radius-md: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           LAYOUT & HEADER
           ========================================= */
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand span {
            color: var(--text-main);
        }

        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* =========================================
           DROP ZONE
           ========================================= */
        .drop-zone {
            background: var(--bg-card);
            border: 2px dashed var(--primary);
            border-radius: var(--radius-lg);
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            background-color: #eef2ff;
            transform: scale(1.01);
            box-shadow: var(--shadow-lg);
        }

        .drop-zone-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }

        .drop-zone h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .drop-zone p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .btn-upload {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-block;
        }

        .btn-upload:hover {
            background-color: var(--primary-hover);
        }

        #fileInput {
            display: none;
        }

        /* =========================================
           CONTROL PANEL
           ========================================= */
        .control-panel {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: flex-end;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .control-panel.active {
            opacity: 1;
            pointer-events: all;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 200px;
            flex: 1;
        }

        .control-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        select, input[type="range"] {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            background-color: #fff;
            width: 100%;
            outline: none;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .range-value {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: bold;
            float: right;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn-convert {
            background-color: var(--success);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-convert:active {
            transform: scale(0.98);
        }

        .btn-clear {
            background-color: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* =========================================
           IMAGE GRID / RESULTS
           ========================================= */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-preview {
            height: 180px;
            background-color: #f9fafb;
            background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e7eb 75%), linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }

        .card-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        .card-info {
            padding: 1rem;
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-actions {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }

        .btn-download {
            flex: 1;
            background-color: var(--text-main);
            color: white;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-download:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-remove {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            width: 36px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-remove:hover {
            color: #ef4444;
            border-color: #ef4444;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(0,0,0,0.6);
            color: white;
            backdrop-filter: blur(4px);
        }

        .status-badge.done { background: var(--success); }

        /* =========================================
           TOAST NOTIFICATIONS
           ========================================= */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .toast {
            background: var(--text-main);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 250px;
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid #ef4444; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .control-panel { flex-direction: column; align-items: stretch; }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <!-- Icono SVG simple -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18v-6"></path><path d="M9 15l3 3 3-3"></path></svg>
            <span>ImgConverter</span>Pro
        </div>
    </header>

    <main>
        <!-- Zona de Carga -->
        <section class="drop-zone" id="dropZone">
            <input type="file" id="fileInput" multiple accept="image/png, image/jpeg, image/webp, image/gif, image/bmp">
            <span class="drop-zone-icon">üìÇ</span>
            <h2>Arrastra y suelta tus im√°genes aqu√≠</h2>
            <p>Soporta WEBP, PNG, JPG, GIF y m√°s</p>
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">Seleccionar Im√°genes</button>
        </section>

        <!-- Panel de Control -->
        <section class="control-panel" id="controlPanel">
            <div class="control-group">
                <label for="formatSelect">Convertir a</label>
                <select id="formatSelect">
                    <option value="image/png">PNG (Calidad m√°xima/Transparencia)</option>
                    <option value="image/jpeg">JPEG (Tama√±o reducido)</option>
                    <option value="image/webp" selected>WEBP (Moderno/Eficiente)</option>
                </select>
            </div>

            <div class="control-group" id="qualityGroup">
                <label for="qualityRange">Calidad: <span id="qualityValue" class="range-value">0.9</span></label>
                <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.9">
            </div>

            <div class="actions">
                <button class="btn-convert" id="btnConvertAll">Convertir Todas</button>
                <button class="btn-clear" id="btnClearAll">Limpiar</button>
            </div>
        </section>

        <!-- Resultados -->
        <section class="image-grid" id="imageGrid">
            <!-- Las tarjetas se inyectar√°n aqu√≠ con JS -->
        </section>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        /**
         * L√≥gica de la Aplicaci√≥n
         * Maneja el estado, la lectura de archivos y la conversi√≥n usando Canvas API.
         */
        
        // Estado global
        const state = {
            files: [], // Array de objetos { id, file, convertedBlob, status }
            targetFormat: 'image/webp',
            quality: 0.9
        };

        // Referencias al DOM
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const imageGrid = document.getElementById('imageGrid');
        const controlPanel = document.getElementById('controlPanel');
        const formatSelect = document.getElementById('formatSelect');
        const qualityRange = document.getElementById('qualityRange');
        const qualityValue = document.getElementById('qualityValue');
        const btnConvertAll = document.getElementById('btnConvertAll');
        const btnClearAll = document.getElementById('btnClearAll');

        // Configuraci√≥n inicial
        formatSelect.value = state.targetFormat;
        updateQualityVisibility();

        // Event Listeners
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = ''; // Resetear para permitir subir el mismo archivo de nuevo
        });

        formatSelect.addEventListener('change', (e) => {
            state.targetFormat = e.target.value;
            updateQualityVisibility();
            // Si cambiamos el formato, marcamos los archivos como pendientes para re-convertir
            resetFilesStatus();
        });

        qualityRange.addEventListener('input', (e) => {
            state.quality = parseFloat(e.target.value);
            qualityValue.textContent = state.quality;
            resetFilesStatus();
        });

        btnConvertAll.addEventListener('click', convertAllFiles);
        btnClearAll.addEventListener('click', clearAllFiles);

        // Funciones Principales

        function handleFiles(fileList) {
            const validTypes = ['image/png', 'image/jpeg', 'image/webp', 'image/gif', 'image/bmp'];
            let addedCount = 0;

            Array.from(fileList).forEach(file => {
                if (validTypes.includes(file.type)) {
                    const id = Date.now() + Math.random().toString(36).substr(2, 9);
                    state.files.push({
                        id,
                        file,
                        status: 'pending', // pending, converting, done
                        resultUrl: null
                    });
                    addedCount++;
                }
            });

            if (addedCount > 0) {
                renderGrid();
                updatePanelState();
                showToast(`Se a√±adieron ${addedCount} im√°genes`, 'success');
            }
        }

        function renderGrid() {
            imageGrid.innerHTML = '';

            state.files.forEach(item => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.id = `card-${item.id}`;

                // Crear URL temporal para la preview
                const previewUrl = URL.createObjectURL(item.file);
                
                // Determinar extensi√≥n objetivo
                const ext = getExtension(state.targetFormat);
                const fileName = item.file.name.substring(0, item.file.name.lastIndexOf('.'));

                const isDone = item.status === 'done';
                const isConverting = item.status === 'converting';
                const badgeHtml = isDone 
                    ? `<span class="status-badge done">‚úì Listo</span>` 
                    : (isConverting ? `<span class="status-badge">‚öôÔ∏è Procesando...</span>` : '');

                card.innerHTML = `
                    <div class="card-preview">
                        <img src="${previewUrl}" alt="preview" loading="lazy">
                        ${badgeHtml}
                    </div>
                    <div class="card-info">
                        <div class="file-name" title="${item.file.name}">${item.file.name}</div>
                        <div class="file-meta">
                            <span>${formatBytes(item.file.size)}</span>
                            <span>${item.file.type.split('/')[1].toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-download" 
                                onclick="downloadSingle('${item.id}')" 
                                ${!isDone ? 'disabled' : ''}>
                            ‚¨á Descargar
                        </button>
                        <button class="btn-remove" onclick="removeFile('${item.id}')" title="Eliminar">
                            ‚úï
                        </button>
                    </div>
                `;

                imageGrid.appendChild(card);
            });
        }

        async function convertAllFiles() {
            if (state.files.length === 0) return;

            btnConvertAll.disabled = true;
            btnConvertAll.textContent = 'Procesando...';

            // Convertir en paralelo pero controlando la UI
            const promises = state.files.map(async (item) => {
                if (item.status === 'done') return; // Ya convertido
                
                // Actualizar UI individualmente
                const card = document.getElementById(`card-${item.id}`);
                if(card) {
                    const badge = card.querySelector('.status-badge');
                    if(!badge) card.querySelector('.card-preview').insertAdjacentHTML('beforeend', `<span class="status-badge">‚öôÔ∏è Procesando...</span>`);
                    else badge.className = 'status-badge';
                }

                try {
                    const blob = await convertImage(item.file, state.targetFormat, state.quality);
                    item.resultUrl = URL.createObjectURL(blob);
                    item.status = 'done';
                } catch (error) {
                    console.error(error);
                    item.status = 'error';
                }
            });

            await Promise.all(promises);
            
            renderGrid(); // Re-renderizar completo para actualizar botones y badges
            btnConvertAll.disabled = false;
            btnConvertAll.textContent = 'Convertir Todas';
            
            const doneCount = state.files.filter(f => f.status === 'done').length;
            if (doneCount > 0) showToast(`¬°Conversi√≥n completada! ${doneCount} im√°genes listas.`, 'success');
        }

        function convertImage(file, format, quality) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    // Crear canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');

                    // Manejo de transparencia si convertimos a JPEG (fondo negro/blanco por defecto)
                    if (format === 'image/jpeg') {
                        ctx.fillStyle = '#FFFFFF'; 
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }

                    ctx.drawImage(img, 0, 0);

                    // Exportar blob
                    canvas.toBlob((blob) => {
                        if (blob) resolve(blob);
                        else reject(new Error('Error al generar blob'));
                    }, format, quality);
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // --- Utilidades ---

        function updatePanelState() {
            if (state.files.length > 0) {
                controlPanel.classList.add('active');
            } else {
                controlPanel.classList.remove('active');
            }
        }

        function updateQualityVisibility() {
            // PNG es sin p√©rdida, el slider de calidad no aplica igual en canvas (a veces lo ignora o afecta poco)
            // Lo ocultamos para PNG para no confundir al usuario
            if (state.targetFormat === 'image/png') {
                qualityRange.parentElement.style.display = 'none';
            } else {
                qualityRange.parentElement.style.display = 'flex';
            }
        }

        function resetFilesStatus() {
            state.files = state.files.map(f => ({ ...f, status: 'pending', resultUrl: null }));
            renderGrid();
        }

        function removeFile(id) {
            state.files = state.files.filter(f => f.id !== id);
            renderGrid();
            updatePanelState();
        }

        function clearAllFiles() {
            state.files = [];
            renderGrid();
            updatePanelState();
        }

        // Exponer funciones globales para los botones HTML
        window.downloadSingle = function(id) {
            const item = state.files.find(f => f.id === id);
            if (!item || !item.resultUrl) return;

            const link = document.createElement('a');
            link.href = item.resultUrl;
            
            // Crear nuevo nombre de archivo
            const originalName = item.file.name.substring(0, item.file.name.lastIndexOf('.'));
            const ext = getExtension(state.targetFormat);
            link.download = `${originalName}_converted.${ext}`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        function getExtension(mimeType) {
            switch (mimeType) {
                case 'image/jpeg': return 'jpg';
                case 'image/png': return 'png';
                case 'image/webp': return 'webp';
                default: return 'img';
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = type === 'success' ? `<span>‚úÖ</span> ${message}` : `<span>‚ö†Ô∏è</span> ${message}`;
            
            document.getElementById('toastContainer').appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

    </script>
</body>
</html>
